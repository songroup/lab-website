<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
  body {
  --rotateX: 70deg;
  --rotateZ: 0deg;

  position: absolute;
  margin: 0;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -45%) scale(1.25);
  overflow: hidden;
  touch-action: none;
}

@media (max-width: 800px) {
  body {
    transform: translate(-50%, -45%) scale(1);
  }
}

@media (max-width: 500px) {
  body {
    transform: translate(-50%, -47.5%) scale(0.5);
  }
}

#map {
  position: relative;
  width: 1000px;
  height: 1000px;
  perspective: 1000px;
}

#view {
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  transform-style: preserve-3d;
  transform: rotateX(var(--rotateX)) rotateZ(var(--rotateZ));
  /* transition: transform 0.1s linear; */
}

#view > * {
  position: absolute;
  overflow: visible;
}

@keyframes fade {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

  .pin {
  width: 100px;
  transform-origin: top left;
  transform: rotateZ(calc(-1 * var(--rotateZ)))
    rotateX(calc(-1 * var(--rotateX))) translate(-50%, -100%) !important;
  /* transition: transform 0.1s linear; */
}

#fish {
  left: 300px;
  top: 500px;
}
#virus {
  left: 400px;
  top: 400px;
}
#bird {
  left: 500px;
  top: 500px;
}
#brain {
  left: 600px;
  top: 600px;
}
#frog {
  left: 700px;
  top: 500px;
}

.drop {
  opacity: 0;
  animation: drop 0.5s ease forwards;
}

#fish .drop {
  animation-delay: 2.5s;
}
#virus .drop {
  animation-delay: 2.75s;
}
#bird .drop {
  animation-delay: 3s;
}
#brain .drop {
  animation-delay: 3.25s;
}
#frog .drop {
  animation-delay: 3.5s;
}

@keyframes drop {
  0% {
    opacity: 0;
    transform: translateY(-100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

</head>

    <svg xmlns="http://www.w3.org/2000/svg" viewbox="-500 -500 1000 1000" id="route">
  <style>
    #path {
      fill: none;
      stroke-width: 10;
      stroke-dasharray: 2166;
      stroke-dashoffset: 2166;
      stroke-linejoin: round;
      animation: draw 2s cubic-bezier(0, 0.5, 1, 0.5) forwards;
      animation-delay: 2s;
    }

    @keyframes draw {
      0% {
        stroke-dashoffset: 2166;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    .grow {
      transform: scale(0);
      animation: grow 0.5s ease forwards;
    }

    .dot:nth-of-type(1) > g {
      animation-delay: 1s;
    }
    .dot:nth-of-type(2) > g {
      animation-delay: 1.25s;
    }
    .dot:nth-of-type(3) > g {
      animation-delay: 1.5s;
    }
    .dot:nth-of-type(4) > g {
      animation-delay: 1.75s;
    }
    .dot:nth-of-type(5) > g {
      animation-delay: 2s;
    }

    @keyframes grow {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }

    .outer {
      fill: #202020;
    }

    .inner {
      fill: #ffffff;
    }
  </style>

  <defs>
    <lineargradient id="route_gradient">
      <stop offset="0%" stop-color="#202020" stop-opacity="0"></stop>
      <stop offset="33%" stop-color="#202020" stop-opacity="1"></stop>
      <stop offset="66%" stop-color="#202020" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="#202020" stop-opacity="0"></stop>
    </lineargradient>
  </defs>

  <path id="path" stroke="url(#route_gradient)" d="
      M -1000 0
      L -200 0
      L -100 -100
      L 0 0
      L 100 100
      L 200 0
      L 1000 0
    "></path>

  <g class="dot" transform="translate(-100,-100)">

</svg>

<script>
  let rotateX;
let rotateZ;

const resetView = () => {
  rotateX = 70;
  rotateZ = 0;

  updateView();
};

const rotateView = (event) => {
  let x = 0;
  let y = 0;
  if (event.type === "mousemove") {
    x = event.clientX;
    y = event.clientY;
  }
  if (event.type === "touchmove") {
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  }
  const { left, top, width, height } = document.body.getBoundingClientRect();

  rotateX = 80 - 20 * ((y - top) / height);
  rotateZ = 10 - 20 * ((x - left) / width);

  updateView();
};

const updateView = () => {
  document.body.style.setProperty("--rotateX", rotateX + "deg");
  document.body.style.setProperty("--rotateZ", rotateZ + "deg");
};

resetView();

const replayAnimations = () => {
  document.getAnimations().forEach((anim) => {
    anim.finish();
    anim.play();
  });
};

document.documentElement.addEventListener("mouseleave", resetView);
document.documentElement.addEventListener("mousemove", rotateView);
document.documentElement.addEventListener("touchmove", rotateView);
document.documentElement.addEventListener("click", replayAnimations);

</script>
